<template>
    <div class="slds-m-top_medium slds-m-bottom_x-large">

        <div class="slds-p-around_medium lgc-bg slds-size_1-of-3">
        <lightning-combobox
            name="progress"
            label="Filter By"
            value={value}
            placeholder="Select Progress"
            options={options}
            onchange={handleChange} ></lightning-combobox>
        </div>
        
        <!-- Treegrid -->
        <div class="slds-p-around_medium lgc-bg">
            <lightning-tree-grid
                columns={gridColumns}
                data={gridData}
                key-field="taskName"
                onrowaction={onRowAction}
            ></lightning-tree-grid>
        </div>
    </div>

</template>
